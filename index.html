<script>
  const labelUser = document.getElementById('lab-user');
  const inputUser = document.getElementById('inp-user');
  const labelpassword = document.getElementById('lab-password');
  const inputpassword = document.getElementById('inp-password');
  const check = document.getElementById('check');
  const btn = document.getElementById('btn-enter');

  inputUser.addEventListener('input', () => {
  if (inputUser.value !== "") {
    labelUser.style.setProperty('opacity', '0');
  } else {
    labelUser.style.setProperty('opacity', '1');
  }
});
inputUser.addEventListener('click', () => {
  labelUser.style.setProperty('opacity', '0');
});
inputUser.addEventListener('blur', () => {
  if (inputUser.value == "") {
    labelUser.style.setProperty('opacity', '1');
  }
});


inputpassword.addEventListener('input', () => {
  if (inputpassword.value !== "") {
    labelpassword.style.setProperty('opacity', '0');
  } else {
    labelpassword.style.setProperty('opacity', '1');
  }
});
inputpassword.addEventListener('click', () => {
  labelpassword.style.setProperty('opacity', '0');
});
inputpassword.addEventListener('blur', () => {
  if (inputpassword.value == "") {
    labelpassword.style.setProperty('opacity', '1');
  }
});

check.addEventListener('change', () => {
  if(check.checked){
    inputpassword.type = 'text';
  } else {
    inputpassword.type = 'password';
  }
})

btn.addEventListener('click', () => {
  let user_value = inputUser.value;
  let password_value = inputpassword.value;
